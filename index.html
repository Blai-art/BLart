<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galer√≠a de Fotos y Videos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #24292e;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1.5rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .upload-section {
      margin: 2rem 0;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background: #2ea44f;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    label:hover {
      background: #2c974b;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 3rem;
    }

    .gallery .item {
      position: relative;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
    }

    .gallery img, .gallery video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ajusta la imagen/video para que se ajuste bien */
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    .gallery .item:hover img,
    .gallery .item:hover video {
      transform: scale(1.05);
    }

    footer {
      background: #24292e;
      color: white;
      text-align: center;
      width: 100%;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: auto;
    }

    /* Lightbox style */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img, .lightbox video {
      max-width: 90%;
      max-height: 80%;
      margin: auto;
    }

    .lightbox.active {
      display: flex;
    }

    .close-lightbox {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 50%;
    }

  </style>
</head>
<body>
  <header>
    <h1>üì∏ Galer√≠a de Fotos y Videos</h1>
  </header>

  <section class="upload-section">
    <!-- Solo t√∫ podr√°s ver el input de archivo -->
    <input type="file" id="fileInput" accept="image/*,video/*" multiple>
    <label for="fileInput">Subir Fotos y Videos</label>
  </section>

  <section class="gallery" id="gallery"></section>

  <footer>
    Hecho con ‚ù§Ô∏è y GitHub Pages
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close-lightbox" id="closeLightbox">&times;</button>
    <div id="lightboxContent"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightboxContent');
    const closeLightbox = document.getElementById('closeLightbox');

    // Solo t√∫ puedes subir fotos/videos
    fileInput.addEventListener('change', (event) => {
      const files = event.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const item = document.createElement('div');
          item.classList.add('item');
          
          const imgOrVideo = document.createElement(file.type.startsWith('image') ? 'img' : 'video');
          imgOrVideo.src = e.target.result;
          imgOrVideo.alt = file.name;
          imgOrVideo.setAttribute('data-src', e.target.result); // Necesario para lightbox

          item.appendChild(imgOrVideo);

          // Mostrar en la galer√≠a
          gallery.appendChild(item);

          // Hacer clic en una imagen o video para abrir en lightbox
          item.addEventListener('click', () => {
            lightbox.classList.add('active');
            if (file.type.startsWith('image')) {
              const img = document.createElement('img');
              img.src = e.target.result;
              lightboxContent.innerHTML = ''; // Limpiar contenido anterior
              lightboxContent.appendChild(img);
            } else {
              const video = document.createElement('video');
              video.src = e.target.result;
              video.controls = true;
              lightboxContent.innerHTML = ''; // Limpiar contenido anterior
              lightboxContent.appendChild(video);
            }
          });
        }
        reader.readAsDataURL(file);
      }
    });

    // Cerrar lightbox
    closeLightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });
  </script>
</body>
</html>
